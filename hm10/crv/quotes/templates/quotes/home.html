{% extends 'quotes/base.html' %}

{% block context %}
<div class="container">


<div class="row">
    <div class="col-md-8">

        {% for quote in quotes %}
    <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
        <span class="text" itemprop="text">
            {{quote.quote}}
        </span>
        <div class="author-info">
                    <span>by <small class="author" itemprop="author">{{quote.author.fullname}}</small></span>
                    <a href="/author/{{quote.author}}">(about)</a>
        </div>
        <div class="tags">
            Tags:
            {% for tag in quote.tags %}
            <a class="tag" href="/tag/{{tag}}/">{{tag}}</a>

            {% endfor %}



        </div>
    </div>

    {% endfor %}

    <nav>
        <ul class="pager">


            <li class="next">
                <a href="/page/2/">Next <span aria-hidden="true">â†’</span></a>
            </li>

        </ul>
    </nav>
    </div>

</div>

    </div>
{% endblock %}
